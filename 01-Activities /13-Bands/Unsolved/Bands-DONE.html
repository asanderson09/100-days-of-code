<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Activity </title>
</head>
<body>
<script>

    var array = ["band1", "band2", "band3", "band4"];

    var favBand = prompt(`What is your favorite band?`);

    if (array.indexOf(favBand)=== -1)
    {
        alert(`Naw that aint them!`)
    } else
    {
        alert(`Yeah I Love Them!`);;
    }
    console.log(array.indexOf(favBand));
    console.log(array);
    console.log(favBand);


</script>

</body>
</html>
