<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var animals = ["parrot", "cat", "dog"];

      //  undefined
      console.log("PREDICTION: 3");
      console.log(animals.length);

      // cat
      console.log("PREDICTION: cat");
      console.log(animals[1]);

      // dog
      console.log("PREDICTION: dog");
      console.log(animals[2]);

      // parrot
      console.log("PREDICTION: (it's a dead parrot)")
      console.log("PREDICTION: (no it's not - it's sleeping!)")
      console.log(animals[0]);

      // undefined
      console.log("PREDICTION: animals[3] = undefined");
      console.log(animals[animals.length]);

      // dog
      console.log("PREDICTION: animals[3-1=2] = dog");
      console.log(animals[animals.length - 1]);

      // -1
      console.log("PREDICTION: -1 (bear is not in the list)");
      console.log(animals.indexOf("bear"));

      // 0
      console.log("PREDICTION: 0 (parrot is the zeroth item in the list");
      console.log(animals.indexOf("parrot"));

    </script>

  </body>
</html>
