<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Activity </title>
</head>
<body>
<script>
    // Stores true or false if person eats steak
    var confirmSteak = confirm(`Do you eat steak? `);

    if(confirmSteak)
    {
        document.write(`Here's a Steak Sandwich!`)
    } else
        document.write(`Here's a Tofu Stir-Fry!`)


</script>

</body>
</html>
